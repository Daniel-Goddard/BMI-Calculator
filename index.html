<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculate">
        <p class="title">CALCULATE YOUR BMI</p>
        <div class="gender">
            <div class="male active"><span>&#9794;</span></div>
            <div class="female"><span>&#9792;</span></div>
        </div>
        <div class="height">
            <p>HEIGHT</p>
            <p class="val"> <i class="sub">-</i> <span>50</span>cm  <i class="add">+</i></p>
            <input type="range" value="50" min="50" max="220">         </div>
        <div class="weight">
            <p>WEIGHT</p>
            <p class="val"><i class="sub">-</i><span>10</span>kg <i class="add">+</i>             </p>
            <input type="range" value="10" min="10" max='180'>         </div>
        <div class="calc">CALCULATE</div>
    </div>
    <div class="result">
        <div class="bmi">
            <p class="title">YOUR BMI</p>
            <p class="val">0.00</p>
        </div>
        <div class="text">
            Your bmi is normal.         </div>
        <div class="recalc">RECALCULATE</div>
        <script src="main.js"></script>
</body>

</html>
